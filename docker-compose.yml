services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:80"
    volumes:
      - ./php/www:/var/www/html
      - ./uploads:/var/www/html/uploads
    depends_on:
      - db
    environment:
      - PHP_DISPLAY_ERRORS=1
      - DB_HOST=db
      - DB_USER=gestionuser
      - DB_PASSWORD=devpassword
      - DB_NAME=gestiondb

  db:
    image: mariadb:10.6
    ports:
      - "3306:3306"
    volumes:
      - gestion_mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=gestiondb
      - MYSQL_USER=gestionuser
      - MYSQL_PASSWORD=devpassword

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    depends_on:
      - db
    environment:
      - PMA_HOST=db
      - PMA_USER=gestionuser
      - PMA_PASSWORD=devpassword

volumes:
  gestion_mysql_data: